<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
		<meta name="viewport" content="width=device-width">
		<meta name="description" content="{{ site.description }}">

		<meta name="twitter:card" content="summary">
		<meta name="twitter:site" content="@{{ site.twitter_username }}">
		<meta name="twitter:creator" content="@{{ site.twitter_username }}">
		<meta name="twitter:url" content="{{ site.url }}{{ page.url }}">
		<meta name="twitter:title" content="{{ page.title }}">
		<meta name="twitter:description" content="{{ page.subtitle }}">

		<meta property="og:title" content="{{ page.title }}" />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="{{ site.url }}{{ page.url }}" />
		<meta property="og:site_name" content="{{ site.title }}" />

		<meta property="os:repo" content="https://github.com/{{ site.github_username }}/gggritso.github.io" />
		<meta property="os:rcs_type" content="git" />
		<meta property="os:src" content="git@github.com:{{ site.github_username }}/gggritso.github.io.git" />

		<link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">

		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="preload" as="style" href="https://fonts.googleapis.com/css?family=EB+Garamond:400,400i,700&display=swap" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=EB+Garamond:400,400i,700&display=swap" media="print" onload="this.media='all'" />

		<noscript>
			<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=EB+Garamond:400,400i,700&display=swap" />
		</noscript>

		<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

		<style type="text/css">
			{% capture include_to_scssify %}
				{% include critical.scss %}
			{% endcapture %}
			{{ include_to_scssify | scssify }}
		</style>
	</head>

	<body>
		{{ content }}
		<link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
	</body>
</html>
