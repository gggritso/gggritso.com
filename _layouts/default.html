<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
		<meta name="viewport" content="width=device-width">
		<meta name="description" content="{{ site.description }}">
		<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

		<script type="text/javascript" src="//use.typekit.net/zmk5vzn.js"></script>
		<script type="text/javascript">try{Typekit.load();}catch(e){}</script>

		<link href='http://fonts.googleapis.com/css?family=Merriweather:400italic,400' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="{{ "/css/normalize.css" | prepend: site.baseurl }}">
		<link rel="stylesheet" href="{{ "/css/prism.css" | prepend: site.baseurl }}">
		<link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
	</head>

	<body>

	<div class="page-content">

		{{ content }}

		<div class="push"></div>
	</div>

	<footer class="site-footer no-select">
		<div class="circle">2014</div>
	</footer>

	<script src="{{ "/js/prism.js" | prepend: site.baseurl }}"></script>
	</body>
</html>
