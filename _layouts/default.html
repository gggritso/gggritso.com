<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
		<meta name="viewport" content="width=device-width">
		<meta name="description" content="{{ site.description }}">

		<link rel="alternate" type="application/rss+xml" href="/feed.xml">

		<meta property="og:title" content="{{ page.title }}" />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="{{ site.url }}{{ page.url }}" />
		<meta property="og:site_name" content="{{ site.title }}" />

		<link rel="shortcut icon" type="image/jpg" href="/assets/icons/favicon.png" sizes="32x32"/>

		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Roboto+Mono:wght@400;600&display=swap"" rel="stylesheet">

		<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

		<style type="text/css">
			{% capture include_to_scssify %}
				{% include critical.scss %}
			{% endcapture %}
			{{ include_to_scssify | scssify }}
		</style>

		<link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}">
	</head>

	<body>
		{{ content }}
	</body>
</html>
